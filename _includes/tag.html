<span style="font-style: italic;">tags</span>

{% assign tags = page.tags %}
{% if page.url contains 'posts' %}
 {% assign tags = site.data.tags %}
{% endif %}


{% for tag in tags %}
  {% if site.data.tags contains tag %}
  <span class="tag" data-tag="{{tag}}">{{ site.data.format[tag] }}</span>
  {% endif %}
{% endfor %}

<span class="tag selected px-3" data-tag="">ALL</span>
